<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script> 
</head>
<body>
    <h1>Poll</h1>
    <p>Account Status: <b id="status">Not Connected</b></p>
    <h2 id="question"></h2>
    <button id="yes" onclick="voteYes()">Vote Yes</button>
    <button id="no" onclick="voteNo()">Vote No</button>
    <h5><p id="yesCount"></p></h5>
    <h5><p id="noCount"></p></h5>
    <p id="time"></p>

    <script src="./scripts/index.js"></script>
</body>
</html>
